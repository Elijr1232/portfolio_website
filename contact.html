<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/main.css"/>
    <title>Contact Me | UI/UX Designer & Photographer</title>
  </head>
  <body>
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="img/logo.png" alt="My Logo" class="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
    </header>

    <!-- Section A -->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here's how you can reach me.</p>
            <form method="POST" data-netlify="true"data-netlify-recaptcha="true">
                <div class="text-fields">
                    <input type="text" class="text-input name-input" placeholder="Name" name="name">
                    <input type="text" class="text-input subject-input" placeholder="Subject" name="subject">
                    <input type="email" class="text-input email-input" placeholder="Email Address" name="email">
                    <input type="text" class="text-input phone-input" placeholder="Phone Number" name="number">
                    <textarea class="text-input message-input" placeholder="Enter Message" name="message"></textarea>
                </div>
                <button type="submit" class="btn-dark">Submit</button>
                <div class="my-2">
                    <div data-netlify-recaptcha="true"></div>
                </div>
            </form>
        </div>
    </section>

    <!-- Section B -->
    <section id="contact-b" class="bg-dark text-center py-3">
        <div class="container">
            <div class="icons">
                <div>
                    <i class="fa fa-envelope fa-2x" aria-hidden="true"></i>
                    <h3>EMAIL</h3>
                    <p>johndoe@something.com</p>
                </div>
                <div>
                    <i class="fa fa-building fa-2x" aria-hidden="true"></i>
                    <h3>LOCATION</h3>
                    <p>123 Main St Virginia Beach, VA</p>
                </div>
                <div>
                    <i class="fa fa-phone fa-2x" aria-hidden="true"></i>
                    <h3>PHONE NUMBER</h3>
                    <p>(555) 555-5555</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Section C -->
    <section id="contact-c" class="text-center bg-main py-3">
        <div class="container">
            <h3>Lets Start Your Next Project</h3>
        </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2020. All Rights Reserved</p>
            <div class="social">
                <i class="fa fa-instagram" aria-hidden="true"></i>
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <i class="fa fa-linkedin" aria-hidden="true"></i>
                <i class="fa fa-twitter" aria-hidden="true"></i>
            </div>
        </div>
    </footer>

   
  </body>
</html>
